<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				$('form').submit(function (e) {
					e.preventDefault();
					$.ajax({
					  type: 'POST',
					  url: "zad1-backend.php",
					  data: $(this).serialize(),
					  success: function(data) {
						$('#result').html(data);
					  }
					});
				});
			});
		</script>
	</head>
	<body>
		<form>
			<p>Введите год:</p>
			<p><input type="text" name="god" id="god"></p>
			<p><input type="submit"></p>
		</form>
		<hr>
		<strong>Высокосный год?:</strong>
		<div id="result"></div>
	</body>
</html>
