<html>
	<head>
		<meta charset="utf-8" />
		<script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				$('form').submit(function (e) {
					e.preventDefault();
					$.ajax({
					  type: 'POST',
					  url: "zad3-backend.php",
					  data: $(this).serialize(),
					  success: function(data) {
						$('#result').html(data);
					  }
					});
				});
			});
		</script>
	</head>
	<body>
		<form>
			<p>Количество хипстеров:</p>
			<p><input type="text" name="hip" id="hip"></p>
			<p>Количество смузи:</p>
			<p><input type="text" name="smuz" id="smuz"></p>
			<p><input type="submit"></p>
		</form>
		<hr>
		<strong>Сколько смузи выпил каждый вежливый хипстер:</strong>
		<div id="result"></div>
	</body>
</html>
